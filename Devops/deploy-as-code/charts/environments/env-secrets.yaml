    alertmanager:
        config:
            global:
                slack_api_url: <slack_api_url>
                resolve_timeout: 5m
            route:
                group_by:
                    - alertname
                group_wait: 30s
                receiver: slack-notification
                group_interval: 5m
                repeat_interval: 10m
                routes:
                    - receiver: slack-notification
                      match_re:
                          severity: warning|critical
                      continue: true
                    - receiver: email-notification
                      match:
                          severity: critical
            receivers:
                - name: slack-notification
                  slack_configs:
                      - channel: '<slack-channel>'
                        send_resolved: true
                        username: Alertmanager
                        title: |
                            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
                        text: |-
                            {{ range .Alerts -}}
                            {{- "\n" -}}
                            *Alert:* {{ .Annotations.summary }}
                            {{ if .Labels.severity }}*Severity:* `{{ .Labels.severity }}`{{ end }}
                            *Cluster:* {{ .Labels.cluster }}
                            *Details:*
                            {{ .Annotations.description }}
                            {{ end }}
                        color: |-
                            {{ if eq .Status "firing" -}}
                              {{ if eq .CommonLabels.severity "warning" -}}
                                warning
                              {{- else if eq .CommonLabels.severity "critical" -}}
                                danger
                              {{- else -}}
                                #439FE0
                              {{- end -}}
                            {{ else -}}
                              good
                            {{- end }}
                - name: email-notification
                  email_configs:
                      - to: <to_email>
                        from: <from_email>
                        smarthost: <smtp_host>
                        auth_username: <smtp_username>
                        auth_password: <smtp_password>
                        send_resolved: true
                        headers:
                            subject: |
                                [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.cluster }} - {{ .CommonLabels.alertname }}
                        html: |-
                            <html>
                            <head>
                            <title>Alert!</title>
                            </head>
                            <body>
                            {{ range .Alerts }}
                            <ul>
                            <li> <b>Alert Name:</b> {{ .Labels.alertname }} </li>
                            <li> <b>Severity:</b> {{ if eq .Labels.severity "critical" }}<b style="color:red;">CRITICAL</b>{{ else if eq .Labels.severity "warning" }}<b style="color:orange;">WARNING</b>{{ else }}<b>{{ .Labels.severity | toUpper }}</b>{{ end }} </li>
                            <li> <b>Summary:-</b> {{ .Annotations.summary }} </li>
                            <li> <b>Cluster:-</b> {{ .Labels.cluster }} </li>
                            <li> <b>Details:</b>
                              <p style="margin-left: 20px; white-space: pre-wrap;"> {{ .Annotations.description }} </p>
                            </li>
                            </ul><br>
                            {{ end }}
                            </body></html>
